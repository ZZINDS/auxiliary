{% load i18n %}
<div class="btn-group export">
    <a class="dropdown-toggle btn btn-default btn-sm" data-toggle="modal" onclick="countCookie()">
        统计
    </a>
    <script>
        function countCookie() {
            $.ajax({
                    cache: false,
                    type: "GET",
                    url: "{% url "count_cookie" %}",
                    async: true,
                    success: function (data) {
                        if (data.status == "success") {
                            alert(data.msg);
                        }
                    }
                }
            )
        }

    </script>
</div>
